<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add Employee</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-success navbar-dark">
		<div class="container">
			<a class="navbar-brand" href="#">ERP</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><a class="nav-link"
						th:href="@{/users}">Employee Management System <span
							class="sr-only">(current)</span></a></li>
					<li class="nav-item active"><a th:href="@{users/new}"
						class="nav-link">Add User</a></li>
				</ul>
				<form class="form-inline my-2 my-lg-0">
					<input class="form-control mr-sm-2" type="search"
						placeholder="Search" aria-label="Search">
					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
				</form>
			</div>
		</div>
	</nav>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Add New Employee</h1>
				<div class="card-body">
					<form th:action="@{/users/add}" th:object="${user}" method="post">
						<div class="form-group">
							<label>First Name</label> <input type="text" class="form-control"
								name="firstName" th:field="*{firstName}"
								placeholder="First Name">
						</div>
						<div class="form-group">
							<label>Last Name</label> <input type="text" class="form-control"
								name="lastName" th:field="*{lastName}" placeholder="Last Name">
						</div>
						<div class="form-group">
							<label>Email address</label> <input type="email"
								class="form-control" id="exampleInputEmail1"
								aria-describedby="emailHelp" placeholder="Enter email"
								name="email" th:field="*{email}"> <small id="emailHelp"
								class="form-text text-muted">We'll never share your
								email with anyone else.</small>
						</div>
						<div class="form-group">
							<label>Password</label> <input type="password"
								class="form-control" id="exampleInputPassword1"
								placeholder="Password" name="password" th:field="*{password}">
						</div>
						<div class="form-group">
							<label>Address</label> <input type="text" class="form-control"
								name="address" th:field="*{address}" placeholder="Address">
						</div>
						<div class="form-group">
							<label>Joining Date</label> <input type="date"
								class="form-control" name="joiningDate"
								th:field="*{joiningDate}" placeholder="Select your Joining Date">
						</div>
						<button type="submit" class="btn btn-primary">Add
							Employee</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
