<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-success navbar-dark">
		<div class="container">
			<a class="navbar-brand" th:href="@{/users}">ERP</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><span
						sec:authorize="hasAuthority('admin')"> <a
							th:href="@{/registration}" class="nav-link active">Add User</a>
					</span></li>

				</ul>
				<ul class="navbar-nav">
				<span sec:authorize="hasAnyAuthority('admin', 'employee')">
					<li class="nav-item active"><a th:href="@{/profile}" class="nav-link">Profile</a></li></span>
					<li class="nav-item active" sec:authorize="isAuthenticated()"><a
						class="nav-link" th:href="@{/logout}">Logout</a></li>
					<li class="nav-item active"><a class="nav-link">User: <span
							sec:authentication="principal.username">User</span></a></li>
				</ul>
			</div>
		</div>
	</nav>
	<br>
</body>
</html>
