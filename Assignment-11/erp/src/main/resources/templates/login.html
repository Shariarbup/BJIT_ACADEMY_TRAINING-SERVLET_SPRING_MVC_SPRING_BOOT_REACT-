<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-success navbar-dark">
		<div class="container">
			<a class="navbar-brand" th:href="@{/login}">ERP</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		</div>
	</nav>
	<br>
	<br>

	<div class="container ">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<div class="card-body">
					<!-- Error message -->
					<div th:if="${param.error}">
						<div class="alert alert-danger">Invalid username and
							password.!</div>
					</div>
					<!-- logout message -->
					<div th:if="${param.logout}">
						<div class="alert alert-info">You have been logged out.</div>
					</div>
					<h1>Login form</h1>
					<form th:action="@{/login}" method="post" th:object="${user}">
						<div class="form-group">
							<label>Username: </label> <input type="text" class="form-control"
								id="username" name="username" placeholder="Enter email address"
								required autofocus="autofocus">
						</div>

						<div class="form-group">
							<label>Password</label> <input type="password"
								class="form-control" id="password"
								placeholder="Enter Password" name="password" >
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-success" name="login-submit" id="login-submit">Login</button>
							<span>New User? <a th:href="@{/registration}">Register here</a></span>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>


</body>
</html>
