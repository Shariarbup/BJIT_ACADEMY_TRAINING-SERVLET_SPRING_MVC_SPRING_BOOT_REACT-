<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Edit</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>

<div th:replace="header"></div>
	
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Update Employee</h1>
				<div class="card-body">
					<form th:action="@{/users/update/{id}(id=${user.id})}" th:object="${user}" method="post">
						<div class="form-group">
							<label>First Name</label> <input type="text" class="form-control"
								name="firstName" th:field="*{firstName}"
								placeholder="First Name">
						</div>
						<div class="form-group">
							<label>Last Name</label> <input type="text" class="form-control"
								name="lastName" th:field="*{lastName}" placeholder="Last Name">
						</div>
						<div class="form-group">
							<label>Email address</label> <input type="email"
								class="form-control" id="exampleInputEmail1"
								aria-describedby="emailHelp" placeholder="Enter email"
								name="email" th:field="*{email}"> <small id="emailHelp"
								class="form-text text-muted">We'll never share your
								email with anyone else.</small>
						</div>
						<div class="form-group">
							<label>Password</label> <input type="password"
								class="form-control" id="exampleInputPassword1"
								placeholder="Password" name="password" th:field="*{password}">
						</div>
						<div class="form-group">
							<label>Address</label> <input type="text" class="form-control"
								name="address" th:field="*{address}" placeholder="Address">
						</div>
						<div class="form-group">
							<label>Joining Date</label> <input type="date"
								class="form-control" name="joiningDate"
								th:field="*{joiningDate}" placeholder="Select your Joining Date">
						</div>
						
						<div class="form-group row">
							<label for="address" class="col-sm-2 col-form-label">Current
								Role:</label> 
							<div class="col-sm-6">
								<select name="roleId" class="custom-select">

									<tr th:each="role : ${roles}">
										<option th:text="${role.name} " th:value="${role.id}"
											selected></option>
									</tr>
								</select>
							</div>
						</div>
						<button type="submit" class="btn btn-primary">Update
							Employee</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
